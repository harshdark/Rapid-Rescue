<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File a Complaint - Haryana Police</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      font-weight: bold;
      color: #b30000;
    }
    .form-header p {
      font-size: 14px;
      color: #444;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      color: #222;
    }
    .btn-primary {
      background-color: #b30000;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #8b0000;
    }
    .gps-btn {
      background: #004080;
      border: none;
    }
    .gps-btn:hover {
      background: #002a59;
    }
    .hint {
      font-size: 12px;
      color: #777;
    }
    #successMsg {
      text-align: center;
      font-size: 16px;
      color: green;
      margin-top: 15px;
      display: none;
    }
    .police-badge {
      width: 60px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-header">
    <img src="{{ url_for('static', filename='images/badge.png') }}" alt="Haryana Police" class="police-badge">
    <h2>Haryana Police Complaint Portal</h2>
    <p>Register your complaint securely. Our officers will respond as soon as possible.</p>
  </div>

  <form id="complaintForm" method="post" action="/complaint" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Your Name</label>
      <input type="text" name="reporter_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Phone Number</label>
      <input type="tel" name="phone_number" pattern="[0-9]{10}" placeholder="10 digit mobile number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Incident Type</label>
      <select name="incident_type" class="form-select" required>
        <option value="">-- Select Type --</option>
        <option value="Accident">Accident</option>
        <option value="Theft">Theft</option>
        <option value="Violence">Violence</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" rows="4" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label>Manual Location (optional)</label>
      <input type="text" name="location" placeholder="Type location/address if GPS fails" class="form-control">
    </div>

    <div class="mb-3">
      <label>Attach Photo (optional)</label>
      <input type="file" name="photo" accept="image/*" class="form-control">
      <div class="hint">Max 10MB. Image will be compressed automatically.</div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Latitude</label>
        <input type="text" id="latitude" name="latitude" class="form-control" readonly>
      </div>
      <div class="col-md-6 mb-3">
        <label>Longitude</label>
        <input type="text" id="longitude" name="longitude" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3">
      <label>Google Maps Link</label>
      <input type="text" id="mapsLink" name="maps_link" class="form-control" readonly>
    </div>

    <button type="button" class="btn gps-btn w-100 mb-2" id="gpsBtn">üìç Use My Current Location</button>
    <button type="submit" class="btn btn-primary w-100">‚úÖ Submit Complaint</button>
  </form>

  <div id="successMsg">‚úÖ Your complaint has been submitted successfully. Please check your email for confirmation.</div>
</div>

<script>
  const latEl = document.getElementById('latitude');
  const lngEl = document.getElementById('longitude');
  const linkEl = document.getElementById('mapsLink');
  const gpsBtn = document.getElementById('gpsBtn');
  const form = document.getElementById('complaintForm');
  const successMsg = document.getElementById('successMsg');

  function fillCoords(lat, lng) {
    latEl.value = lat.toFixed(8);
    lngEl.value = lng.toFixed(8);
    linkEl.value = `https://maps.google.com/?q=${lat},${lng}`;
  }

  function getGPS(thenSubmit=false) {
    if (!navigator.geolocation) {
      alert("Geolocation not supported in this browser.");
      if (thenSubmit) submitForm();
      return;
    }
    navigator.geolocation.getCurrentPosition(
      pos => {
        fillCoords(pos.coords.latitude, pos.coords.longitude);
        if (thenSubmit) submitForm();
      },
      err => {
        alert("Unable to fetch location. Please allow GPS access.");
        if (thenSubmit) submitForm();
      },
      { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
    );
  }

  function submitForm() {
    const formData = new FormData(form);
    fetch(form.action, { method: "POST", body: formData })
      .then(res => {
        if (res.ok) {
          form.reset();
          successMsg.style.display = "block";
          setTimeout(() => successMsg.style.display = "none", 5000);
        } else {
          alert("Error submitting complaint.");
        }
      })
      .catch(() => alert("Server error. Please try again later."));
  }

  gpsBtn.addEventListener('click', () => getGPS(false));
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    getGPS(true);
  });
</script>

</body>
</html>
