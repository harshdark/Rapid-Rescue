<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Police Portal</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  background: #000;
  color: white;
}

/* Background with subtle animated overlay */
.background {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: url('{{ url_for("static", filename="images/police_bg.jpg") }}') no-repeat center center;
  background-size: cover;
  filter: blur(6px) brightness(0.6);
  z-index: 1;
}

.background::after {
  content:'';
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(270deg, rgba(0,0,255,0.08), rgba(255,0,0,0.06), rgba(0,255,255,0.06));
  animation: animateBG 12s linear infinite;
}

@keyframes animateBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Badge */
.badge {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  width:480px; /* bada kar diya */
  opacity:0.18; /* slightly higher */
  z-index:2;
  filter: drop-shadow(0 0 18px #00f0ff);
  animation: floatBadge 6s ease-in-out infinite;
}

@keyframes floatBadge {
  0%,100% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-8px); }
}

/* Login Card */
.login-card {
  position: relative;
  z-index:3;
  background: rgba(0,0,50,0.35);
  border-radius: 20px;
  padding: 40px 45px;
  width: 340px;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,255,255,0.1), 0 0 45px rgba(0,0,255,0.1);
  backdrop-filter: blur(6px);
  border: 2px solid rgba(0,255,255,0.3);
}

.login-card::after {
  content:'';
  position:absolute;
  top:-2px; left:-2px;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  border-radius:20px;
  border: 2px solid rgba(0,255,255,0.2);
  box-shadow: 0 0 25px rgba(0,255,255,0.15);
  animation: pulseBorder 2.5s infinite alternate;
  z-index:0;
}

.login-card::before {
  content:'';
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:20px;
  background: rgba(0,255,255,0.02);
  box-shadow: inset 0 0 25px rgba(0,255,255,0.1);
  z-index:0;
}

@keyframes pulseBorder {
  0% { opacity:0.4; box-shadow:0 0 15px rgba(0,255,255,0.1);}
  100% { opacity:0.85; box-shadow:0 0 35px rgba(0,255,255,0.2);}
}

.login-card > * { position: relative; z-index:1; }

/* Heading */
h2 {
  margin-bottom: 25px;
  font-size: 30px;
  color: #00f0ff; /* solid color, glow removed */
  text-shadow: none; /* glow removed */
}

/* Form inputs */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input[type="text"], input[type="password"], select {
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
  background-color: rgba(255,255,255,0.1);
  color: #fff;
  box-shadow: inset 0 0 8px rgba(0,255,255,0.05);
  transition: 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus, select:focus {
  background-color: rgba(0,0,0,0.25);
  box-shadow: inset 0 0 12px rgba(0,255,255,0.2);
}

/* Submit button */
button[type="submit"] {
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #00f0ff;
  background-color: rgba(0,0,50,0.6);
  color: #00f0ff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 15px;
}

button[type="submit"]:hover {
  background-color: #00f0ff;
  color: #000;
  box-shadow: 0 0 15px #00f0ff, 0 0 25px rgba(0,255,255,0.3);
}

/* Flash messages */
.flash-messages {
  list-style:none;
  padding:0;
  margin-bottom:15px;
}

.flash-messages li {
  background-color: rgba(255,255,255,0.05);
  margin:5px 0;
  padding:8px;
  border-radius:6px;
  font-size:14px;
  color:#fff;
  border-left: 3px solid #00f0ff;
}

.flash-messages li strong {
  color: #00f0ff;
}

/* Back link */
.back-link {
  margin-top: 15px;
  display: inline-block;
  text-decoration: none;
  color: #00f0ff;
  font-weight: bold;
  transition: 0.3s;
}

.back-link:hover {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="background"></div>
<img src="{{ url_for('static', filename='images/badge.png') }}" class="badge" alt="Police Badge">

<div class="login-card">
  <h2>Login Portal</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
      {% for cat, msg in messages %}
        <li><strong>{{ cat }}:</strong> {{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p><a href="{{ url_for('home') }}" class="back-link">Back to Home</a></p>
</div>
</body>
</html>
