<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Login - Police Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #000; /* fallback */
    }

    /* Blurred background image */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('{{ url_for("static", filename="images/police_bg.jpg") }}') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      z-index: 1;
    }

    /* Big badge behind login card */
    .badge {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      opacity: 0.15;
      z-index: 2;
    }

    /* Login card styling */
    .login-card {
      position: relative;
      z-index: 3;
      background-color: rgba(0, 0, 50, 0.6);
      padding: 35px 45px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      width: 340px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffd700;
      text-shadow: 1px 1px 4px black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"], input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #ddd;
    }

    button[type="submit"] {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ffd700;
      background-color: #00004d;
      color: #ffd700;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background-color: #ffd700;
      color: #000;
    }

    .flash-messages {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .flash-messages li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
    }

    .flash-messages li strong {
      color: #ffcc00;
    }

    .back-link {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <img src="{{ url_for('static', filename='images/badge.png') }}" class="badge" alt="Police Badge">

  <div class="login-card">
    <h2>Officer Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for cat, msg in messages %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p><a href="{{ url_for('home') }}" class="back-link">Back to Home</a></p>
  </div>
</body>
</html>
